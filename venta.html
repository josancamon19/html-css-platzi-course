<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Brand</title>
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
<!--Nav bar starts-->
<header class="fadeInDown">
    <img src="images/logo.png" alt="Logo">
    <nav>
        <ul>
            <li><a href="">Faqs</a></li>
            <li><a href="">Producto y descripcion</a></li>
        </ul>
    </nav>
</header>
<main>
    <br><br><br>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <img src="images/product.png" alt="">
                <h3>Producto 1</h3>
                <p>Miles de productos hay en el mercado, pero nada como una caja con gatitos</p>
            </div>

            <div class="col-8">
                <div class="payment-module">
                    <form action="">
                        <label for="name">Nombre</label><br>
                        <input type="text" placeholder="" name="name" class="payment-module-input"><br>
                        <label for="email">Email</label><br>
                        <input type="email" placeholder="" name="email" class="payment-module-input"><br>
                        <label for="phone">Telefono</label><br>
                        <input type="tel" placeholder="" name="phone" class="payment-module-input"><br>
                        <input type="submit" class="product-button payment-module-button" name="submit"
                               value="Confirmar pago">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br><br><br>
</main>

<footer>
    <ul class="footer-left">
        <li>
            <a href="">Terminos y condiciones</a>
        </li>
    </ul>
    <ul class="footer-right">
        <li>
            <a href="">contacto@mail.com</a>
        </li>
    </ul>
</footer>
</body>
</html>
